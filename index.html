<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram_cellphone.png" alt="Cell phone">
        </div>
        <div class="instagram-login">
            <div class="instagram-login-group">
                <img src="./img/instagram_logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/instagram_profile.jpeg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login-button">Continue as zuck</a>
                <a href="#" class="instagram-logout-button">Remove account</a>
            </div>
            <div class="instagram-login-group">
                <p class="not-account">Not zuck?</p>
                <p class="not-account">
                    <span class="blue-link">Switch Accounts</span>
                    or
                    <span class="blue-link">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>              
            </div>
        </div>
    </div>
</body>
</html>
